<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính điểm trung bình</title>
</head>
<body>
<script>
  let inputa = prompt(" Điểm vật lí");
  let inputb = prompt("Điểm hóa học");
  let inputc = prompt( " Điểm sinh học");
  let a = parseInt(inputa);
  let b = parseInt(inputb);
  let c = parseInt(inputc);
  let d = (a + b +c) / 3;
  let e = a + b +c ;
  alert("Điểm trung bình =" + d + " \n" + "Tổng điểm = " + e );
</script>
</body>
</html>
