<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<h2>Calculator</h2>
<input type="text" id="input1">
<input type="text" id="input2">
<br><br>

<button value="cong" onclick="phepCong()">Addition(+)</button>
<button value="tru" onclick="phepTru()">Subtraction(-)</button>
<button value="nhan" onclick="phepNhan()">Mutiplication(x)</button>
<button value="chia" onclick="phepChia()">Division(/)</button>
<br> <br>

<p id="ketQua"></p>

<script>

    function phepCong() {
        let a = +document.getElementById("input1").value;
        let b = +document.getElementById("input2").value;
        let c = a + b;
        document.getElementById("ketQua").innerHTML="Result addition :" + c;
    }
    function phepTru() {
        let a = +document.getElementById("input1").value;
        let b = +document.getElementById("input2").value;
        let c = a - b;
        document.getElementById("ketQua").innerHTML= " Result subtraction :" + c;
    }
    function phepNhan() {
        let a = +document.getElementById("input1").value;
        let b = +document.getElementById("input2").value;
        let c = a * b;
        document.getElementById("ketQua").innerHTML= " Result mutiplication :" + c;
    }
    function phepChia() {
        let a = +document.getElementById("input1").value;
        let b = +document.getElementById("input2").value;
        let c = a / b;
        document.getElementById("ketQua").innerHTML= " Result division :" + c;
    }
</script>
</body>

</html>
