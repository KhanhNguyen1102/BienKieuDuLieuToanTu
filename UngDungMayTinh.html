<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<h2>Calculator</h2>
<input type="text" id="input1">
<input type="text" id="input2">
<br><br>

<button onclick="calculator('+')">Addition(+)</button>
<button onclick="calculator('-')">Subtraction(-)</button>
<button onclick="calculator('*')">Mutiplication(x)</button>
<button onclick="calculator('/')">Division(/)</button>
<br> <br>

<p id="ketQua"></p>

<script>

    function calculator(cal) {
        let a = +document.getElementById("input1").value;
        let b = +document.getElementById("input2").value;

        document.getElementById("ketQua").innerHTML="Result addition :" + eval(a + cal + b);
    }

</script>
</body>

</html>
