<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>

    <table width="600px">
        <tr>
            <th> Amount</th>
            <th> From Currency</th>
            <th> To Currency</th>
            <th></th>
        </tr>
        <tr>
            <th><input type="text" id="mot"></th>
            <th>
                <select name="tienCanDoi" id="hai">
                    <option value="vnd">VietNam</option>
                    <option value="usd">USD</option>
                </select>
            </th>
            <th>
                <select name="tienMuonDoi" id="ba">
                    <option value="usd">USD</option>
                    <option value="vnd">VietNam</option>
                </select>
            </th>
            <th>
                <button onclick="chuyenDoi()">Convert</button>
            </th>
        </tr>
    </table>

<p id="ketQua"></p>
<script>
    function chuyenDoi(){
    let a = document.getElementById("mot").value;
    let b = document.getElementById("hai").value;
    let c = document.getElementById("ba").value;
    if (b === c) {
        document.getElementById("ketQua").innerHTML="Kết quả là " + a;
    }
    if (b === "vnd" && c === "usd") {
        document.getElementById("ketQua").innerHTML="Kết quả là " + a/24000;
    }
    if (b === "usd" && c === "vnd") {
        document.getElementById("ketQua").innerHTML="Kết quả là " + a*24000;
        }
    }
</script>
</body>
</html>
