<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ </title>
</head>
<body>
    Nhập nhiệt độ C <br>
    <input size="1" type="text" id="DoC">0C <br>
    <p id="ketQua"></p>
    <button id="ChuyenDoi" onclick="tinhtoan()">Chuyển sang độ 0F</button>
    <script>
        function tinhtoan() {
            let a = document.getElementById("DoC").value;
            let b = (a * 9 / 5) +32;
            document.getElementById("ketQua").innerHTML = "Kết quả  là " + b + " oF";
        }
    </script>

</body>
</html>
